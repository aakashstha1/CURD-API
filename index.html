<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>CURD API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="student-form">
          <div class="row1">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name" />
          </div>
          <div class="row2">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter Last Name" />
          </div>
          <div class="row3">
            <label for="rollNo">Roll No.</label>
            <input type="text" id="rollNo" placeholder="Enter Roll No." />
          </div>
          <div class="row4">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" />
          </div>
          <div class="row5">
            <label for="contact">Contact</label>
            <input type="number" id="contact" placeholder="Mobile No." />
          </div>

          <button class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="table-container">
        <table border="1">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll No.</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
          </tr>
          <td>Aakash</td>
          <td>Shrestha</td>
          <td>1</td>
          <td>lastsoulff01@gmail.com</td>
          <td>9812394537</td>
          <td class="action">
            <div class="edit"><i class="fa-solid fa-pen-to-square"></i></div>
            <div class="dlt">
              <i class="fa-solid fa-trash"></i>
            </div>
          </td>

          <tr></tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
